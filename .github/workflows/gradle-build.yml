name: Build

on:
  push:
    branches:
      - '1.21*'
      - 'feature/*'
  pull_request:
    branches:
      - '1.21*'
      - 'feature/*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 1.21
        uses: actions/setup-java@v3.1.0
        with:
          distribution: 'adopt'
          java-version: 21
          cache: 'gradle'
      - name: Setup Gradle
        run: ./gradlew
      - name: Build
        run: ./gradlew build
